<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan, Jiang, and Xu (2025, JIBS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .chart-container {
                @apply w-full max-w-2xl mx-auto mb-12 p-6 bg-white rounded-lg shadow-md;
            }
            .section-title {
                @apply text-xl font-bold mb-4 text-gray-800 font-serif;
            }
            .main-title {
                @apply text-3xl font-bold text-center text-gray-800 font-serif;
            }
        }
    </style>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        .chartjs-tooltip {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="main-title mb-10">Supplier Identity Disclosure Changes</h1>
        
        <!-- Overall Comparison -->
        <div class="chart-container">
            <h2 class="section-title">Overall Supplier Identity Disclosure Rate</h2>
            <div class="h-64">
                <canvas id="overallChart"></canvas>
            </div>
        </div>
        
        <!-- QFII Group Comparison -->
        <div class="chart-container">
            <h2 class="section-title">QFII Group Comparison</h2>
            <div class="h-64">
                <canvas id="qfiiChart"></canvas>
            </div>
        </div>
        
        <!-- ISO Commitment Comparison -->
        <div class="chart-container">
            <h2 class="section-title">ISO Commitment Comparison</h2>
            <div class="h-64">
                <canvas id="isoChart"></canvas>
            </div>
        </div>
        
        <!-- Chairperson Experience Comparison -->
        <div class="chart-container">
            <h2 class="section-title">Chairperson Overseas Experience Comparison</h2>
            <div class="h-64">
                <canvas id="chairpersonChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Helper function to create charts with percentage values on bars
        function createChart(ctx, labels, preData, postData, preColor, postColor, title) {
            // Convert to percentages
            const prePercent = preData.map(value => (value * 100).toFixed(1));
            const postPercent = postData.map(value => (value * 100).toFixed(1));
            
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Pre-participation',
                            data: preData,
                            backgroundColor: preColor,
                            borderColor: preColor,
                            borderWidth: 1
                        },
                        {
                            label: 'Post-participation',
                            data: postData,
                            backgroundColor: postColor,
                            borderColor: postColor,
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Times New Roman'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: title,
                            font: {
                                family: 'Times New Roman',
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = (context.raw * 100).toFixed(1);
                                    return context.dataset.label + ': ' + value + '%';
                                }
                            },
                            titleFont: {
                                family: 'Times New Roman'
                            },
                            bodyFont: {
                                family: 'Times New Roman'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Disclosure Rate (%)',
                                font: {
                                    family: 'Times New Roman'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value * 100).toFixed(0) + '%';
                                },
                                font: {
                                    family: 'Times New Roman'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: 'Times New Roman'
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'barLabels',
                    afterDraw: function(chart) {
                        const ctx = chart.ctx;
                        
                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            const meta = chart.getDatasetMeta(datasetIndex);
                            meta.data.forEach((element, index) => {
                                // Get bar position
                                const x = element.x;
                                const y = element.y;
                                
                                // Determine which percentage value to display
                                const value = datasetIndex === 0 ? prePercent[index] : postPercent[index];
                                
                                // Draw text with Times New Roman
                                ctx.save();
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';
                                ctx.fillStyle = '#333';
                                ctx.font = 'bold 12px "Times New Roman", Times, serif';
                                ctx.fillText(value + '%', x, y - 5);
                                ctx.restore();
                            });
                        });
                    }
                }]
            });
        }

        // Overall Chart - 0.183 to 0.156
        const overallCtx = document.getElementById('overallChart').getContext('2d');
        createChart(
            overallCtx,
            ['Overall'],
            [0.183],
            [0.156],
            'rgba(54, 162, 235, 0.5)', // Light blue
            'rgba(54, 162, 235, 0.9)', // Dark blue
            'Overall Disclosure Rate Change'
        );

        // QFII Chart
        const qfiiCtx = document.getElementById('qfiiChart').getContext('2d');
        createChart(
            qfiiCtx,
            ['High QFII', 'Low QFII', 'No QFII'],
            [0.107, 0.164, 0.192],
            [0.123, 0.157, 0.161],
            'rgba(75, 192, 192, 0.5)', // Light teal
            'rgba(75, 192, 192, 0.9)', // Dark teal
            'QFII Group Comparison'
        );

        // ISO Chart
        const isoCtx = document.getElementById('isoChart').getContext('2d');
        createChart(
            isoCtx,
            ['Strongly ISO', 'Weakly ISO', 'Not ISO'],
            [0.253, 0.217, 0.178],
            [0.367, 0.153, 0.155],
            'rgba(153, 102, 255, 0.5)', // Light purple
            'rgba(153, 102, 255, 0.9)', // Dark purple
            'ISO Commitment Comparison'
        );

        // Chairperson Chart
        const chairpersonCtx = document.getElementById('chairpersonChart').getContext('2d');
        createChart(
            chairpersonCtx,
            ['Overseas Experience', 'No Overseas Experience'],
            [0.119, 0.185],
            [0.153, 0.157],
            'rgba(255, 159, 64, 0.5)', // Light orange
            'rgba(255, 159, 64, 0.9)', // Dark orange
            'Chairperson Overseas Experience Comparison'
        );
    </script>
</body>
</html>
